<ion-app>

  <ion-menu contentId="main" menuId="first" side="end" type="overlay" >
    <ion-header>
      <ion-toolbar  color="danger" >
        <h2><ion-title>Opciones</ion-title></h2>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-menu-toggle *ngFor="let i of menu">
        <ion-item [routerLink]="i.redirecTo" detail="true">
          <ion-icon slot="end" [name]="i.icon" color="dark"></ion-icon>
          <ion-label>{{i.name}}</ion-label>
        </ion-item>
      </ion-menu-toggle>
       
    </ion-content>
  </ion-menu>



  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
